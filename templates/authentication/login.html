{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="topnav">
    <a href="/">Home</a>
    <a href="/about">About us</a>
    <a href="/learn">Learning</a>
    <a class="logreg" href="/login">Login</a>
    <a class="logreg" href="/register">Register</a>
  </div>
  
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> 
  </div>
  {% endfor %}
<div class="container-fluid">
    <br><br>
    <div style="text-align: center;font-size: 130%;">Login</div><br>
<form id="login-form" action="/login" method="post">
    {% csrf_token %}
    <div class="container">
      <label for="username"><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>
      <br>
      <label for="pass1"><b>Password: </b></label>
        <input type="password" placeholder="Enter Password" name="pass1" id="pass1" required>
      <br>    
      <button type="submit">Login</button>
    </div>
  </form>
  <div class="container">
    <a href="/register" style="padding-left:30%;float:left;color: red;">not registered?Register</a>
    <a href="#" style="padding-right: 30%;float: right;color: red;">Forgot password?</a>
</div>
  <div id="message"></div>
  </div>
</body>

</html>
