{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'home.css' %}">
  
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="topnav">
    <a href="/">Home</a>
    <a href="/about">About us</a>
    <a href="/learn">Learning</a>
    <a class="logreg" href="/login">Login</a>
    <a class="logreg" href="/register">Register</a>
  </div>
  
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> 
  </div>
  {% endfor %}
  <div class="container-fluid">
    <br><br>
    <div style="text-align: center;font-size: 130%;">Register</div><br>
    <form action="/register" method="post">
        {% csrf_token %}
        <div class="container">
        <label for="fname"><b>FullName: </b></label>
        <input type="text" placeholder="Enter FullName" name="fname" id="fname" required>
        <br>
        <label for="username"><b>Username: </b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <br>
        <label for="email"><b>Email: </b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>
        <br>
        <label for="pass1"><b>Password: </b></label>
        <input type="password" placeholder="Enter Password" name="pass1" id="pass1" required>
        <br>
        <label for="pass2"><b>Confirm <br>Password: </b></label>
        <input type="password" placeholder="Confirm Password" name="pass2" id="pass2" required>
        <br> 
        <label for="address"><b>Address: </b></label>
        <textarea placeholder="Address" style="vertical-align:top;" name="address" id="address"></textarea>
        <br>    
        <button type="submit">Register</button>
        </div>
  </form>
  </div>
</body>
</html>
